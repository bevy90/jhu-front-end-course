<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="styles/fontawesome/css/all.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <style>
          </style>
  </head>
    
<body>
    <div class="container">
        <h1 class="text-center">Shopping List Check Off</h1>

        <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
          <div class="list">
            <h2>To Buy:</h2>
           <ul>
             <li ng-repeat="item in toBuy.list.items">Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default" ng-click="toBuy.moveItem($index);"><i class="fas fa-check"></i> Bought</button></li>
           </ul>
           <div ng-if="toBuy.list.isEmpty" class="emptyMessage">Everything is bought!</div>
          </div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
          <div class="list">
            <h2>Already Bought:</h2>
           <ul>
             <li ng-repeat="item in bought.list.items">Bought {{ item.quantity }} {{ item.name }}</li>
           </ul>
           <div ng-if="bought.list.isEmpty" class="emptyMessage">Nothing bought yet.</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
